<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Chaddon</title>
	  <link rel="stylesheet" href="stylesheets/login.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- Leave those next 4 lines if you care about users using IE8 -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="/"><img src="./images/chaddon_logo.jpeg" alt="Chaddon Logo" height="28" width="28">
               </a>
            </div>
            <ul class="nav navbar-nav">
               <li><a href="/">Home</a></li>
               <li><a href="/lobby">Lobby</a></li>
            </ul>
            <form class="navbar-form navbar-right">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Find a channel..." name="search">
               </div>
               <button type="submit" class="btn btn-default">Search</button>
               <button type="submit" class="btn btn-primary">Login</button>
            </form>
         </div>
      </nav>
    <div class="container">
        <section id="Login">
            <div id="row">
                <div id="divError" class="alert alert-danger collapse">
                    <a id="lnkCloseError" class="close" href="#">&times;</a>
                    <div id="divErrorMessage">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" id="txtEmail" placeholder="E-mail Address" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="txtPassword" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" id="rememberMe" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <input type="button" id="btnLogin" class="btn btn-success btn-block" value="Login" />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Social Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <a class="btn btn-block btn-social btn-Google" id="btnGoogleSignIn">
                                <span class="fa fa-google"></span> Sign in with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <span>Not a Member?</span>
                    <input type="button" id="btnLogin" class="btn btn-primary btn-block" value="Register" />
                </div>
            </div>
        </section>
    </div>
     <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   </body>
</html>
