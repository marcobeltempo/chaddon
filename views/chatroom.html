<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="google-signin-scope" content="profile email">	  
	  <meta name="google-signin-client_id" content="94568658962-oqp52u4s7kk7nl45j06hgppiisc34olq.apps.googleusercontent.com">  
      <title>Chaddon</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- Leave those next 4 lines if you care about users using IE8 -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
      <link rel="stylesheet" href="stylesheets/style.css">
   </head>
   <body onload="checkUsername()">
         <!--Login Overlay -->
            <div id="overlay">
                        <div id="text">Chaddon</div>                  
                              <h3 class="overlayLogo1">Temporary User</h3>                             
                              <div class="form-group usernameOverlay">
                                    <label for="usr">Name:</label>
                                    <input id="usrName" type="text" onkeydown="checkUserEnter()" class="form-control" id="usr" maxlength="10" placeholder="Enter username"> 
                                    <h3>Or Sign In with Google</h3> 
                                    <div class="signIn">
                                          <div id="googleSignIn" class="g-signin2 signIn" data-onsuccess="onSignIn" data-theme="dark"></div>
                                    </div>  
                                    <div class="chatPad">
                                          <button id="enterChat" onclick="userLogin()" type="submit" class="btn btn-primary">Let's Chat!</button>
                                    </div>
                              </div>
                        </div>
                        <div>
                              <h3 class="overlayLogo2">Google Sign In</h3>      
                        </div>

                      </div>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="#"><img src="./images/chaddon_logo.jpeg" alt="Chaddon Logo" height="28" width="28">
               </a>
            </div>
            <ul class="nav navbar-nav">
               <li><a href="#">Home</a></li>
               <li class="active"><a href="/lobby">Lobby</a></li>
            </ul>
            <form class="navbar-form navbar-right" id="search-form" onSubmit="return channelSearch();">
               <div class="form-group">
                  <div class="input-group">
                     <input id="channel-search" type="text" class="form-control" name="search"  placeholder="Find a channel..">
                     <span class="search-btn input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                  </div>
               </div>
            </form>
         </div>
      </nav>

      <div class="row" class="chatAlign">
         <div class="col-sm-10">
            <div id="liveChat" class="well"  class="chatAlign"></div>
         </div>
         <div class="users_online col-sm-2">
            <h4>Online</h4>
            <ul id="onlineUserList"></ul>
         </div>
      </div>
      <nav class="navbar navbar-inverse navbar-fixed-bottom"> 
            <div class="container-fluid" id="loginGoogleAccountBar">
                  <label id="signInLabel" class="col-2 col-form-label"></label>
            </div>
            <div class="container-fluid hide" id="sendMessageBar">
            </div>
      </nav>
	  <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>      
      <script src="../scripts/chatroom.js"></script>
      <script src="../scripts/googleAuthentication.js"></script>	      
   </body>
</html>
