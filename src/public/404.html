<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chaddon-404</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <style type="text/css">
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .error-actions .btn {
            margin-right: 10px;
        }

        h2 {
            text-align: center;
            font-size: 50px;
        }

        .pulp-fiction {
            width: 360px;
            height: 360px;
            background-image: url("./images/travolta_pulp_fiction.gif");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h2>404</h2>
                    <div class="error-details pulp-fiction"></div>
                    <div class="error-actions">
                        <a href="https://github.com/marcobeltempo/chaddon">
                        <button type="button" class="btn btn-primary btn-lg">
                            <i class="fab fa-github"></i> GitHub</button>
                        </a>

                        <a href="https://www.chaddon.ca">
                        <button type="button" class="btn btn-warning btn-lg">
                            <i class="fas fa-comments"></i> Chaddon.ca</button>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="

</html>
